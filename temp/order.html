<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Shree Somnath Roadlines</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Shree Somnath Roadlines</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="button">Home</a></li>
                    <li><a href="services.html" class="button">Services</a></li>
                    <li><a href="about.html" class="button">About Us</a></li>
                    <li><a href="order.html" class="button">Give Order</a></li>
                </ul>
            </nav>
        </header>

        <section id="order">
            <h2>Get a Quote</h2>
            <p>Fill out the form below and we'll get back to you with a competitive quote.</p>
            <form id="orderForm" action="https://api.web3forms.com/submit" method="POST" class="order-form">
                <input type="hidden" name="access_key" value="c83cce11-cad6-4061-ad79-38d44f20ae50">
                <div class="form-grid">
                    <div class="input-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="company" name="company">
                        <label for="company">Company Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" required>
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="input-group full-width">
                    <input type="text" id="pickup" name="pickup" required>
                    <label for="pickup">Pickup Location</label>
                    <button type="button" class="map-btn" onclick="openMap('pickup')">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Select on Map</span>
                    </button>
                </div>
                <div class="input-group full-width">
                    <input type="text" id="delivery" name="delivery" required>
                    <label for="delivery">Delivery Location</label>
                    <button type="button" class="map-btn" onclick="openMap('delivery')">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Select on Map</span>
                    </button>
                </div>
                <div class="input-group full-width">
                    <textarea id="details" name="details" rows="4" required></textarea>
                    <label for="details">Cargo Details</label>
                </div>
                
                <button type="submit" class="submit-btn">Get Quote</button>
            </form>

            <!-- Add the map modal -->
            <div id="mapModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <input type="text" id="location-search" class="map-search" placeholder="Search location">
                    <div id="map"></div>
                    <p id="selected-address">Selected location: None</p>
                    <button type="button" class="submit-btn" onclick="confirmLocation()">Confirm Location</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Shree Somnath Roadlines. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Show loading state
            const submitButton = this.querySelector('.submit-btn');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            try {
                const formData = new FormData(this);
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData // FormData will automatically handle the file upload
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'thankyou.html';
                } else {
                    alert('Error submitting form. Please try again.');
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Network error. Please check your connection and try again.');
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });

        // Phone number validation
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // Required fields validation
        const form = document.getElementById('orderForm');
        const requiredFields = form.querySelectorAll('[required]');

        requiredFields.forEach(field => {
            field.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
            });

            field.addEventListener('input', function(e) {
                if (this.validity.valid) {
                    this.classList.remove('error');
                }
            });
        });

        let map;
        let marker;
        let activeField;
        const modal = document.getElementById('mapModal');
        const span = document.getElementsByClassName('close')[0];
        const searchInput = document.getElementById('location-search');
        let selectedAddress = '';

        function initMap() {
            // Initialize map centered on India
            map = L.map('map').setView([20.5937, 78.9629], 5);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add click handler to map
            map.on('click', async function(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng, { draggable: true }).addTo(map);
                
                // Get address for clicked location
                const address = await getAddress(e.latlng.lat, e.latlng.lng);
                selectedAddress = address;
                document.getElementById('selected-address').textContent = 'Selected location: ' + address;

                // Update address when marker is dragged
                marker.on('dragend', async function(event) {
                    const position = event.target.getLatLng();
                    const newAddress = await getAddress(position.lat, position.lng);
                    selectedAddress = newAddress;
                    document.getElementById('selected-address').textContent = 'Selected location: ' + newAddress;
                });
            });
        }

        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.display_name;
            } catch (error) {
                console.error('Error getting address:', error);
                return 'Address not found';
            }
        }

        async function searchLocation(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const location = data[0];
                    map.setView([location.lat, location.lon], 16);
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker([location.lat, location.lon], { draggable: true }).addTo(map);
                    selectedAddress = location.display_name;
                    document.getElementById('selected-address').textContent = 'Selected location: ' + location.display_name;
                }
            } catch (error) {
                console.error('Error searching location:', error);
            }
        }

        function openMap(fieldId) {
            activeField = fieldId;
            modal.style.display = 'block';
            if (!map) {
                initMap();
            }
            // Fix map display issue
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function confirmLocation() {
            if (selectedAddress) {
                document.getElementById(activeField).value = selectedAddress;
                modal.style.display = 'none';
            }
        }

        // Search handler
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation(this.value);
            }
        });

        // Close modal when clicking the X
        span.onclick = () => {
            modal.style.display = 'none';
        };

        // Close modal when clicking outside
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>

    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #7d2ae8;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            transition: 0.3s ease all;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #7d2ae8;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-group textarea ~ label {
            top: 25px;
            transform: none;
        }

        /* Animation for input focus and filled state */
        .input-group input:focus ~ label,
        .input-group textarea:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group textarea:not(:placeholder-shown) ~ label {
            top: -12px;
            left: 10px;
            font-size: 12px;
            color: #7d2ae8;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #7d2ae8;
            box-shadow: 0 0 5px rgba(125, 42, 232, 0.3);
        }

        /* Add empty placeholder to trigger :not(:placeholder-shown) */
        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: transparent;
        }

        .submit-btn {
            background: #7d2ae8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease background;
            width: auto;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #6420b6;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .input-group {
            position: relative;
        }

        .map-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #7d2ae8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(125, 42, 232, 0.3);
        }

        .map-btn:hover {
            background: #6420b6;
            transform: translateY(-52%);
            box-shadow: 0 4px 8px rgba(125, 42, 232, 0.4);
        }

        .map-btn:active {
            transform: translateY(-48%);
            box-shadow: 0 1px 3px rgba(125, 42, 232, 0.3);
        }

        .map-btn i {
            font-size: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 5px;
            z-index: 1;
        }

        .map-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #7d2ae8;
            border-radius: 5px;
        }

        #selected-address {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</body>

</html>
